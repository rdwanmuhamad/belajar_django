{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{{ title }}</title>
</head>

<body>
    <!-- <img src="{% static "img/banner-1.jpg" %}" alt="" style="width: 100%; height: 200px;" class="img-fluid"> -->
    <img src="{% static banner %}" alt="" class="img-fluid banner">
    <nav>
        <ul>
            <!-- template tags -->
            {% for link,name in nav %}

            <li><a href="{{ link }}">{{ name }}</a></li>

            {% endfor %}
        </ul>
    </nav>
    <h1>Hello, ini adalah halaman {{ page }}!</h1>
</body>

</html>
